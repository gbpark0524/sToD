<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="sToD.css">
</head>
<body>
<div class="container">
    <div class="wrap_main">
        <textarea id="inputText" class="area_text" placeholder="여기에 텍스트를 입력하세요..."></textarea>
        <button id="convertButton">변환</button>
        <div id="result" class="area_text"></div>
    </div>
    <div class="wrap_option">
        <label class="option_label">
            <input type="checkbox" id="useIdCheckbox" checked> Use ID
        </label>
        <label class="option_label">
            <input type="checkbox" id="classAddCheckbox"> Class Add
        </label>
        <label class="option_label">
            <input type="checkbox" id="templateStringsCheckbox" checked> Template Strings
        </label>
    </div>
</div>

<script src="sToD.js"></script>
</body>
</html>
